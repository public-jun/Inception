version: '3'
services:

  nginx:
    build: ./requirements/nginx
    image: nginx
    restart: always
    networks:
      - frontend
    depends_on:
      - wordpress
      - mariadb
    ports:
      - "443:443"
    volumes:
      - wordpress_volume:/var/www/html/

  wordpress:
    build: ./requirements/wordpress
    image: wordpress
    restart: always
    networks:
      - frontend
    depends_on:
      - mariadb
    expose:
      - 9000
    volumes:
      - wordpress_volume:/var/www/html/
    environment:
      # domain info
      - DOMAIN_NAME=$DOMAIN_NAME
      # wordpress database
      - WORDPRESS_DB_HOST=$WORDPRESS_DB_HOST
      - WORDPRESS_DB_USER=$WORDPRESS_DB_USER
      - WORDPRESS_DB_PASSWORD=$WORDPRESS_DB_PASSWORD
      - WORDPRESS_DB_NAME=$WORDPRESS_DB_NAME
      # WORDPRESS INSTALLATION PROCESS
      - WORDPRESS_PATH=$WORDPRESS_PATH
      - TITLE=$TITLE
      # WORDPRESS ADMIN USER SETUP
      - WORDPRESS_ADMIN_USER=$WORDPRESS_ADMIN_USER
      - WORDPRESS_ADMIN_PASSWORD=$WORDPRESS_ADMIN_PASSWORD
      - WORDPRESS_ADMIN_EMAIL=$WORDPRESS_ADMIN_EMAIL
      # WORDPRESS EDITOR USER SETUP
      - WORDPRESS_EDITOR_USER=$WORDPRESS_EDITOR_USER
      - WORDPRESS_EDITOR_PASSWORD=$WORDPRESS_EDITOR_PASSWORD
      - WORDPRESS_EDITOR_EMAIL=$WORDPRESS_EDITOR_EMAIL
      - WORDPRESS_EDITOR_ROLE=$WORDPRESS_EDITOR_ROLE

  mariadb:
    build: ./requirements/mariadb
    image: mariadb
    restart: always
    networks:
      - frontend
    expose:
      - 3306
    volumes:
    - ./requirements/tools/db:/var/lib/mysql
    environment:
      - MYSQL_USER=$MYSQL_USER
      - MYSQL_PASSWORD=$MYSQL_PASSWORD
      - MYSQL_DATABASE=$MYSQL_DATABASE
      - MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD

networks:
  frontend:
    driver: bridge

volumes:
  wordpress_volume:
    driver_opts:
      type: none
      device: ./requirements/tools/wp/
      o: bind